<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="" method="post">
		<div>
			<label for="name">
				Name:<sup>*</sup>
				<input type="text" required="required" id="name" placeholder="Name">
			</label>
		</div>

		<div>
			<label for="email">
				Email:<sup>*</sup>
				<input type="email" required="required" id="email" placeholder="Email">
			</label>
		</div>

		<div>
				Gender:<sup>*</sup>
			<label for="gender_m">
			<input type="radio" name="gender" id="gender_m" required="required">Male
			</label>
			<label for="gender_f">
			<input type="radio" name="gender" id="gender_f" required="required">Female
			</label>
		</div>

		<div>
			<label for="cars">
				Car Brands:<sup>*</sup>
				<select id="cars" aria-required="true">
					<option>--Please choose an option--</option>
					<option>AUDI</option>
					<option>BMW</option>
					<option>TOYOTA</option>
					<option>TATA</option>
				</select>
			</label>
		</div>

		<div>
			<label for="age">
				Age:<sup>*</sup>
				<input type="number" required="required" id="age" placeholder="Age">
			</label>
		</div>

		<div>
			<label for="dob">
				DOB:<sup>*</sup>
				<input type="date" required="required" id="dob">
			</label>
		</div>

		<div>
			<label for="tel">
				Phone Number:
				<input type="tel" aria-required="false" id="tel" placeholder="xxx-xxx-xxxx">
			</label>
		</div>

		<div>
			<label for="password">
				Password:<sup>*</sup>
				<input type="password" id="password" placeholder="Password" required="required">
			</label>
		</div>

		<div>
			<label for="tos">
				I agree to the TOS<sup>*</sup>
				<input type="checkbox" required="required" id="tos">
			</label>
		</div>

		<input type="submit" value="submit" for="submit">




		
	</form>






	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
